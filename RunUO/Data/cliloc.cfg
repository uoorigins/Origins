ID: 3010100

To walk and run in the world of Ultima Online, point the mouse cursor in the direction you want your character to move and hold down the right mouse button.  As the cursor gets further away from your character, you will move faster.<br><br>You can also use a built-in feature, called Pathfinding, that navigates around obstacles to reach a specific location.  Double right-click a location to Pathfind to it.
*********************
ID: 3010101

The Paperdoll is a special view of your character that allows you to wear (or remove) armor and clothing, as well as arm yourself with a weapon.  There are several ways to display your Paperdoll, including double-clicking your character, selecting the Open Paperdoll <a href="?14">menu</a> on your character, or pressing Alt-P.<br><br>Several useful buttons, each described in their own section.  Click Related Topics above to view them all.
*********************
ID: 3010102

The Help button displays a window that allows you to contact our in-game support for issues like Harassment or getting physically unstuck.  There are also links to our Support Knowledge Base, where players can ask and find answers to game play questions.
*********************
ID: 3010103

The Options button displays the window for customizing the Ultima Online interface in various ways, such as redefining Hotkeys, changing colors, and controlling sound.
*********************
ID: 3010104

When you log out, your character stays in the world of Britannia for several minutes.  However, you can log out instantly if you are in a safe location, such as an inn or secure campsite.
*********************
ID: 3010105

The Journal button displays a history of everything you have said and heard in-game recently.
*********************
ID: 3010106

The Skills button shows a list of skills and your level of expertise in each.  Many of your skill levels are modified by your stats; to see your base skill level, click the Show Real option.  Your effective skill, however, that is used to determine whether you use a skill successfully is the stat-modified value.<br><br>If a skill can be directly used from this list, such as Arms Lore or Detect Hidden, there will be a button next to it. 
*********************
ID: 3010107

This button displays the chat window.  The Ultima Online chat system enables you to talk to other players on your shard who are not near you in-game.
*********************
ID: 3010108

This button toggles whether or not you are in War Mode.  In War Mode, the button is colored red and enables you to attack your opponents by double-clicking them.
*********************
ID: 3010109

This button displays your character's status bar.  The status bar shows several vital statistics for your character in either numerical or abbreviated format.
*********************
ID: 3010110

To wear a piece of armor or arm yourself with a weapon, left-click and drag the weapon or armor onto your <a href="?2">Paperdoll</a> character and release it.  Be warned that if you are already wearing or wielding a similar piece of equipment, you must remove that piece before you can equip the new armor, weapon or clothing.<br><br>To remove a piece of armor or disarm a weapon, left-click and drag it from your Paperdoll character into your backpack, bank box, or onto the ground.  Remember that other players can take any items you drop onto the ground!
*********************
ID: 3010111

Your character will use many different items in their travels, most of which you'll carry in your backpack.  To open your backpack, double-click the backpack picture on your <a href="?2">Paperdoll</a>, click the Inventory button on the toolbar, or press Alt-I.<br><br>You can move things into your backpack by left-clicking the item, dragging it over your backpack and releasing it.  Alternatively, you can drag and drop objects directly onto your character in the game and they will be automatically placed in your backpack.  Your backpack has a hard limit on the number of items it can hold, but weight is limited by your character's <a href="?21">Strength</a> statistic.
*********************
ID: 3010112

The Radar Map displays an expanded view of the surrounding terrain and architecture.  To display the Radar Map, click the Map button on the toolbar, or press Alt-R.  The Radar Map has two sizes, toggled by double-clicking the Radar Map itself, or pressing Alt-R again.
*********************
ID: 3010113

Interactive Menus are dynamic menus available on certain objects in the world, such as <a href="?31">NPCs</a>, that list the possible interactions you can have with that object.  To view the Interactive Menu for an object, left-click the object.  If you have altered the default options, you may have to use shift left-click.  When a menu selection is gray, it is not currently available, but selecting it will tell you the reason it is disabled.
*********************
ID: 3010114

To speak to other players or <a href="?31">NPCs</a>, type what you wish to say (your text will appear at the bottom of the screen as you type) and press Enter.  The text will be displayed above your head and can be seen by everyone on screen.
*********************
ID: 3010115

Players who are new to Ultima Online have an opportunity to play the game as a young character for a length of time.  Young characters are afforded certain benefits that allow them to learn the game more easily, listed in the <a href="?18">Young Player Benefits</a> section.
*********************
ID: 3010116

For your character to receive <a href="?16">Young Status</a> and benefits thereof, your account must have less than forty hours of combined playtime.  Additionally, a character automatically loses their <a href="?16">Young Status</a> if their skill point total exceeds 450 points.
*********************
ID: 3010117

Aggressive monsters do not automatically attack you.<br><br>Vendors will buy back most items that you purchased for their full value.<br><br>You are offered special quests if you selected one of the templates during character creation.<br><br>Other players cannot attack or steal from you.<br><br>Poisoned weapons do not poison you.<br><br>You can use level zero treasure maps.<br><br>Other players cannot loot the corpses of monsters you have slain.<br><br>When you die, you are teleported to the nearest healer, and retain all your possessions.
*********************
ID: 3010118

You cannot poison others with poisoned weapons.<br><br>You cannot join a faction.
*********************
ID: 3010119

Your stats are the physical and mental attributes of your character, each of which affects other sub-characteristics of your character.  Stats increase automatically based on the skills you use, up to a maximum of 100 in any single stat, and no more than 225 in total stat points.  If you have reached the 225 stat maximum, and one of your stats increases, one of the other two stats is randomly lowered to make room.
*********************
ID: 3010120

Strength is the physical essence of your character.<br><br>Your <a href="?22">Hit Points</a> are determined by your Strength.<br><br>Your maximum carry capacity in stones is calculated by: (Strength * 7) / 2) + 40.<br><br>You receive a melee percentage damage bonus of: Strength / 5.
*********************
ID: 3010121

Hit Points are a numerical measure of your ability to survive damage.  The more Hit Points you have, the tougher you are.  If your Hit Points ever go below zero, you will die.<br><br>Your Hit Points are calculated by: (Strength / 2) + 50.  Magical bonuses to your Strength add directly to your Hit Points at a ratio of 1 to 1.
*********************
ID: 3010122

Intelligence is the mental capacity of your character.<br><br>Your <a href="?24">Mana</a> is determined by your Intelligence.<br><br>Your Intelligence affects the rate at which your <a href="?24">Mana</a> is regained.
*********************
ID: 3010123

Your Mana is the energy that allows you to cast <a href="?35">Magic</a>.  After expending Mana to cast a spell, it slowly recovers at a rate described in the Meditation skill section.  Your maximum Mana is the same as your <a href="?23">Intelligence</a> statistic.
*********************
ID: 3010124

Dexterity is your hand-to-eye coordination and reflexes.<br><br><a href="?26">Stamina</a> is determined by your Dexterity.
*********************
ID: 3010125

Your Stamina determines how fast you can swing a weapon.  The more Stamina you have, the faster you'll swing.  Your maximum Stamina is the same as your <a href="?25">Dexterity</a> statistic.  Several factors reduce your Stamina, including: taking damage, running, and special wrestling moves.<br><br>When you are in a non-consensual PVP area, pushing through players and monsters reduces your Stamina by 10, and you cannot push through unless you are at maximum Stamina.
*********************
ID: 3010126

In your travels throughout UO, you will eventually find yourself locked in combat with an enemy, be it monster or player.  Weapons, <a href="?35">Magic</a>, and allies can all be used to slay your foe, and should be, for a fight persists until someone runs away, someone dies, or all combatants voluntarily cease fighting.
*********************
ID: 3010127

To attack an enemy, you must first enter War Mode by clicking the War/Peace button on your <a href="?2">Paperdoll</a> (it will read 'Peace', since you are currently in Peace mode).  Once clicked, the button turns red, the text changes to War, and your character enters a fighting stance.  Double-clicking an enemy while in War Mode initiates an attack and places you in combat with them.<br><br>To leave War Mode, click the War button or press Tab.  Leaving War Mode ceases your attack.  Be careful, for it is unlikely your opponent will stop attacking you.<br><br>When you are first attacked, even while not in War Mode, you will automatically defend yourself.
*********************
ID: 3010128

When you take damage from weapon or <a href="?35">Magic</a>, your <a href="?22">Hit Points</a> are lowered.  You can raise them through being healed, unless they go below zero, in which case you will die.  You are considered to be in full health when your Hit Points are at their maximum, and you should try to maintain this state whenever possible.<br><br>You can heal with bandages by double-clicking a bandage (or stack of bandages) and targeting yourself.  This method is best suited for warriors, as it uses the Healing and Anatomy skills to determine your success.  Applying a bandage takes several seconds, and each time you take damage during that time reduces your effectiveness, so take care to run away from combat until the bandaging is complete.<br><br>Those skilled in Magery will most likely find the healing spells In Mani and In Vas Mani much more to their liking.<br><br>Those inclined in the way of the Paladin, may also use their <a href="?100">Close Wounds</a> ability to heal themselves.<br><br>Should you find yourself wounded and completely without skill in the healing arts, another player can heal you at least as well as, and often better than, they could heal themselves...if asked politely. If you are <a href="?16">Young</a>, a wandering <a href="?31">NPC</a> healer will cast spells to heal you when you approach.
*********************
ID: 3010129

When an enemy is slain, not just anyone can loot treasure from the corpse.  The right to loot is determined by the amount of damage done, with substantial weight added for those who struck the initial and killing blow.  In non-consensual PVP areas, you are allowed to loot corpses without proper rights, but doing so will flag you as a criminal and is extremely likely to paint a target on your chest.
*********************
ID: 3010130

Non-Player Characters, or NPCs, are living creatures controlled by the game engine.  They may react to your actions depending on the who, where, when and how of the situation.  The three main types of NPCs are: <a href="?32">Monsters</a>, <a href="?33">Shopkeepers</a>, and <a href="?34">Vendors</a>.
*********************
ID: 3010131

Monsters are the ever-present inhabitants of Britannia.  Most of them are terribly aggressive, and attack on sight.  A much smaller group tries to live in peace, signified by the blue coloring of their name.  Should you decide to bring your wrath upon these peace-loving denizens, your karma will eventually be lowered until you are recognized and attacked without provocation by even them.  You can gain good standing again by slaying exclusively those monsters aggressive to everyone.
*********************
ID: 3010132

Shopkeepers buy and sell goods.  They only buy that which they sell, and their stores automatically restock several times each hour, increasing to even larger amounts when completely bought out.  To interact with a shopkeeper, left-click them to display their interactive menu, and select either Buy or Sell.  If they are near enough to their shop, an appropriate menu pops up and business commences!
*********************
ID: 3010133

A vendor is a type of player-run shopkeeper who sells only goods placed on them by their owner, at prices set by their owner.  Vendors can only be placed in their owner's house, and they do not wander.  You can browse their inventory by double-clicking them and rummaging through their backpack just as you would your own.  Single left-clicking items shows you the description of the item, as well as the price.  If you wish to purchase something, say 'vendor buy' and target the item.  You are then asked to confirm your purchase.  Remember, the money is taken directly from your bank, so you don't need to travel with large sums of gold if you go on a shopping spree.
*********************
ID: 3010134

Magic is common in the lands of Ultima Online, used by all and mastered by some.  When you try to cast a spell, your Magery skill and the spell circle determine your chance for success.  If successful, your Mana is lowered by an amount required by the spell.  High circle spells are more difficult to cast, and require a fair amount of Mana and skill in Magery before they may even be attempted.  Additionally, you must possess either a spellbook or scroll containing the spell you wish to cast.<br><br>If you use a spellbook, you must also have in your backpack the reagents required to cast the spell. See <a href="?36">Spellbooks</a> for more information.<br><br>If you use a scroll, reagents are not required, and the level of the spell is 2 circles lower for purposes of minimum Magery required and success rate.  Once successfully cast, the scroll is consumed.  Double-click a scroll to cast from it.<br><br>While casting, your hands must be free.  There is one exception, in that you may hold a spellbook in your hands if desired.
*********************
ID: 3010135

Spellbooks contain a collection of permanently inscribed spells for casting.  You may open a spellbook by double-clicking it and then flip through the pages to see which spells it contains.<br><br>If you flip to the page containing a spell, you will find a listing of the reagents required and a small representative icon.  Double-clicking the icon attempts to cast the spell.  If you drag the icon from the spellbook and drop it in the gameplay window, it behaves just as if it were in the spellbook when double-clicked, creating a handy shortcut for casting the spell.<br><br>To add a spell to your spellbook: obtain a scroll with the desired spell, and then drag and drop the scroll onto your spellbook.
*********************
ID: 3010136

Reagents are the material components used to cast a spell.  They are also used by those skilled in Alchemy to create magical potions, and are thus highly sought after in the lands of Britannia.<br><br>Reagents are purchased from <a href="?33">Shopkeepers</a> in the magical and alchemical trades, and it is not uncommon to find a <a href="?34">Vendor</a> stocked with reagents as well.  They can even be picked up off the ground.  These ground-dwelling reagents tend to thrive in areas to which they are indigenous; you might find Spider Silk in a graveyard or Sulfurous Ash near a volcano.
*********************
ID: 3010137

Your bankbox is highly magical in that it is completely secure, and contains the same contents regardless of where you open it.  Your bankbox can contain no more than 125 items, but has no weight restrictions.  Stacks of items count as a single item towards the item limit.<br><br>To open your bankbox: locate a banker or minter inside a bank, left-click them to view their interactive menu and select Open Bankbox.  You can also stand next to a bank and say the word, 'Bank.'
*********************
ID: 3010138

Your skills define your character.  They are the activities in which your character most often participates and, with enough practice, excels.  Skills have a maximum trained value of 100.0, although they can go beyond that limit with rare magical items.  Additionally, you cannot exceed a total of 700 total skill points in all skills combined.
*********************
ID: 3010139

Each time you use a skill, there is a chance it will increase.  Many skills grant you a much better chance to increase if the attempt is difficult relative to its current value; these are referred to as Difficulty Based skills.  For example, around 75.0 Swordsmanship, you have a fairly good chance to gain skill by swinging your sword at an earth elemental, and almost no chance when taking on a cow or rabbit.<br><br>You can quickly get a rudimentary amount of skill from an NPC trainer.  To train, left-click an <a href="?31">NPC</a> to view their interactive menu, and select the skill you wish to train.  The NPC will tell you how much it costs to advance in the skill.   Then, just drag and drop the proper amount of gold onto them.  Note that not all NPCs can train.<br><br>If ever you find yourself in a rut and not gaining skill, first ensure you are really able to gain (see <a href="?42">Skill Locks</a>).  If everything looks good, simply try changing things up a bit - explore or try a different target.  It might just get you out of that rut, or at least make it an interesting time trying.
*********************
ID: 3010140

Practice dummies provide a safe way to learn the basics of combat and stealing - up to 25.0 points in the respective skill.  To use a practice dummy, just move in close and double-click it.  For combat practice dummies, you'll have to wield the weapon in which you wish to train before double-clicking.
*********************
ID: 3010141

Skill Locks grant you control over your skill advancement, and are manipulated in the <a href="?7">Skills Menu</a>.  To open the <a href="?7">Skills Menu</a>, press the Skills button on your Paperdoll.  A small icon is located next to each skill.  An arrow pointing up signifies the skill can only advance.  A lock signifies the skill cannot advance or degrade.  An arrow pointing down signifies the skill cannot advance, and will eventually degrade if another skill is increased while you are at your skill total maximum.  This is very important, because if no skills are pointed down once at your skill total maximum, you cannot gain in any skill.
*********************
ID: 3010142

Fame represents how well-known you are by deeds such as completing both quests and bulk order deeds, and killing monsters worth more Fame than your current level.  If you reach a high level of Fame, your professional title becomes viewable by anyone who looks at your Paperdoll.<br><br>Each time your character dies, they lose 10% of their Fame.
*********************
ID: 3010143

Karma is a measure of both the good and evil deeds you have done, and is raised and lowered by a large and diverse number of activities.  Raising your Karma might be accomplished by killing evil NPCs, giving gold to good NPCs, or casting beneficial spells on other players.  Your Karma could be lowered by using the Snooping, Stealing, Begging, or Poisoning skill, summoning Daemons, or killing good NPCs.<br><br>Your Karma affects your title.  If your Karma ever drops to the lowest level, NPC shopkeepers will refuse to do business with you.  Player-run Vendors will continue to do business with you, however.
*********************
ID: 3010144

The chance to learn a skill is increased during the first hour of play each day for each character on your account. Note this only affects the chance to increase a skill, not the chance to succeed in using it.<br><br>You will experience a power hour during your first hour of play for each character within a 24 hour period, which means that technically, the power hour will be refreshed 23 hours after the previous power hour has ended, per character. If any character does not log in for over 24 hours, their power hour will begin as soon as they log in, and last for one full hour. Every character on your account has their own burst hour.<br><br>As an example, a player who logs in at 8:00 PM local time will experience a power hour that will last until 9:00 PM. They will not be able to experience another power hour during that 24 hour period, so they will not receive another power hour until at least 8:00 PM the following day. If they do not log in again until 10:00 PM, they will experience their full power hour, beginning at 10:00 PM and lasting until 11:00 PM. The following day, they will not be able to experience a power hour until at least 10:00 PM local time.<br><br>The times stated above are YOUR time - they are not based on any form of server time. Server time zones have nothing to do with your power hour times.<br><br>Your burst time does not carry over to another day. If you don't use your entire burst hour in any 24 hour period, you forfeit any unused time.<br><br>To benefit most from your power hour, you need to use it all at once. If you log in at 10am, play for half an hour, and log out, power hour for that character will expire at 11am. It is not saved for later.<br><br>The burst system does not affect non-difficulty skills that are below base 70.0, like Anatomy, Evaluating Intelligence, and Meditation. Difficulty skills are those like Tailoring, Carpentry, and Magery, where there are always more difficult levels to attain.
*********************
ID: 3010145

Public Moongates can be used to travel to various destinations throughout the land.  To use a moongate, simply step into it and choose your destination when prompted.  Once you select a destination, you will be instantly teleported there.
*********************
