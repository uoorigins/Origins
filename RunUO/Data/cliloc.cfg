ID: 1075467

Long ago, we existed as one society. <br>Then came that fateful day when Mondain's quest for power led to the destruction of the Gem of Immortality.<br>Now we live in worlds that closely resemble one another but we remain apart physically and spiritually.<br>But sometimes there's a shift, and people like you and I are able to pass through to one of the other realities. This reality.
*********************
ID: 1075468

Let me show you around your new home. <br>Look closely at the crystal ball before you.<br>It will transport you to places that will become part of your future. <br>I will remain with you only in spirit. <br>You may see others like yourself, but they will not be able to see you. <br>Ready to see Britannia?
*********************
ID: 1075469

This is Britain, the largest city of Britannia.<br>More precisely, you're standing outside Britain's main bank.<br>Town centers, such as this bank, are likely places to find what, or who, you are looking for. <br>And when you can't find a needed item, you may be able to craft it.
*********************
ID: 1075470

This is Haven. See that forge over there? Most cities have at least one.<br>The blacksmiths here sell simple armor and weapons but you'll learn how to craft better versions.<br>One day you may decide to become a tailor or an alchemist or maybe even a renowned carpenter.<br>Your bank vault may not have enough room to hold all of your wares so you'll need something a bit larger to store your possessions.
*********************
ID: 1075471

You're standing in Luna, the Paladin city.<br>The buildings lining the walls of this city are houses owned and customized by the citizens of Britannia.<br>As you can see, some homeowners are masterful architects. Others prefer to spend their time dragon hunting and erect more simplistic abodes.<br>Homeowners may even hire personal vendors to sell wares from their home.<br>Some houses become famous for the design and the history surrounding them.
*********************
ID: 1075472

This is the Hedge Maze, or at least part of it.<br>It was built by Relvinian, a powerful, but mad magician who was fascinated by demons.<br>Some of his experiments are still alive, waiting for the next victim to reach the center of the maze.<br>Nobody is certain what happened to Relvinian. His disappearance remains a mystery to this day.<br>But enough of that.
*********************
ID: 1075473

This waterfall is within the walls of the city of Zento, the main city of the Tokuno Islands.<br>Tokuno is home to Ninja and Samurai, as well as many mystical creatures.<br>The Tokuno Islands were once a part of a much larger landmass called the Land of the Feudal Lords.<br>A spell of protection was cast over what was left of the land after its near destruction. It remained hidden until recently.<br>Now it has once again become part of this world.<br>Speaking of rejoining our world, let's visit the Heartwood.
*********************
ID: 1075474

Heartwood was not kept hidden, it has always been central to this world.<br>But methods of traveling into the heart of this tree were broken when the gem was shattered.<br>Heartwood is home to the Elves of Sosaria. Their culture is different, but we are learning to live together again.<br>Mostly.<br>You see, there remains a sect still loyal to Mondain.<br>They call themselves the Cult of the Fallen. <br>You may read more about them as you look further into the history of Britannia.
*********************
ID: 1075475

And this leads us to our final destination on your tour. <br>And perhaps a revelation or two.<br>You are standing in the center of Doom, one of the most dangerous places in Britannia.<br>You are safe for now, but beware should you return.<br>The abominations here won't be as tolerant next time. Nor will I.
