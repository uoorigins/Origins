You can create a house by using a <B>house placement tool</B>.  This device can be purchased from an Architect NPC in many towns across the land.  The tool itself is inexpensive, but in order to place a house you will need to have sufficient funds in your bank box to pay for it.  In addition to the tool and funds, you must also have an open spot of land outside of town that is level and free of obstructions.  If you have found such a spot, then double-click your House Placement Tool and choose the type of house to place from the menu.  Next, you will see a ghosted image of the selected house on your targeting cursor.  Position the ghosted house and click to try to place it.  If placement fails, you will be notified as to the reason, and you can try again.  There are several important rules about house placement, which are detailed in the paragraphs following: <a href = "?136">Location</a>, <a href = "?137">Terrain</a>, <a href = "?138">Other Houses</a>, <a href = "?139">Ownership Restrictions</a>.
*********************
ID: 1062119

LOCATIONS
*********************
ID: 1062120

<B>Locations:</B>  <a href = "?135" >House placement</a> is not allowed within the boundaries of any town or other region protected by guards.  Housing is also not allowed near any dungeon entrance or shrine.  The area known as the Lost Lands, and the entire facet of Ilshenar are also not suitable for housing.  Finally, some areas have been reserved for other reasons.  When you try to place in these illegal locations, you will be informed that housing is not allowed there.
*********************
ID: 1062121

TERRAIN
*********************
ID: 1062122

<B>Terrain:</B>  Houses can only be <a href = "?135">built</a> on level terrain that is free of obstruction.  The entire plot of land that your new house will rest on must all be completely flat.  Furthermore, the house's foundation and front steps cannot rest on any obstruction, or be adjacent to any obstruction.  An obstruction is considered to be a part of the landscape that a player cannot walk over.  Obstructions may exist <B>under</B> the house, so long as they are not tall enough to poke up through the floor of the house.  It must be possible to walk all the way around the house staying adjacent to its walls or front steps, without being blocked by anything on the terrain.
*********************
ID: 1062123

OTHER HOUSES
*********************
ID: 1062124

<B>Other Houses:</B>  When <a href = "?135">placing a new house</a>, remember that no two houses can be adjacent in the east/west direction -- there must be an unobstructed path at least one tile wide between any two houses.  Also, there is a five-tile buffer zone to the north and south of a house that must remain clear of all other houses.  Finally, you cannot place a house whose corner is adjacent diagonally to the corner of another house.
*********************
ID: 1062125

OWNERSHIP RESTRICTIONS
*********************
ID: 1062126

<B>Ownership Restrictions:  </B>You may only <a href = "?135">place</a> or be <a href = "?140">traded</a> a house once every 7 days.  You may only own one house on your account.  If you place or receive a second house, any other house(s) on your account, across all shards, will become <a href = "?97">condemned</a>.
*********************
ID: 1062127

HOUSE TRADING
*********************
ID: 1062128

You can buy a house from another player or sell a house to another player, using the standard Trade Window.  It is not possible to exchange houses this way.  In order to have a house traded to you, you must meet all house <a href = "?139">ownership restrictions</a>.  If you do, then it is possible for the house owner to open a trade window containing a house trade scroll.  For this to happen, both you and the house owner must be outside the house and standing within two paces of the house sign.  You both must remain within 2 tiles of the house sign or the trade will fail.  The trade scroll shows the name of the house owner, the name of the house, and the sextant coordinates of the house.  This scroll is also a distinctive ice-blue color that cannot be faked.  <B>Be sure to verify you are buying the correct house!</B>  Once both parties double-check the trade and agree to it, the house is transferred.
*********************
ID: 1062129

HOUSE CONVERSION
*********************
ID: 1062130

If you have a static non-customizable house, it may be possible to convert it into a <a href = "?144">dirt lot</a>.  The following house types <B>cannot</B> be converted:  Castles, Keeps, Two-Story Wood and Plaster, and Two-Story Stone and Plaster.  All other house types can be converted.  When you convert a house into a dirt lot, the house vanishes and is replaced with a dirt lot exactly the same size as the original house.  This conversion is completely secure and automatic, so there is no risk of losing your house.  If you meet the <a href = "?139">restrictions</a> for owning a customizable dirt lot, you may perform the conversion using your house sign menu.<BR><BR>When you convert the house, you are refunded the original purchase price of the house, then charged the cost of the equivalent dirt lot.  In most cases, the original cost of a house is more than the cost of a dirt lot with the same footprint, meaning you will get a refund (which can be used towards customizing your lot).  Note that "original purchase price" refers to the cost of the deed used to place the house, or the cost listed on the House Placement Tool menu for the house, and <B>not</B> the amount the house was traded for in its last player-to-player trade.
*********************
ID: 1062131

HOUSE RESTRICTIONS
*********************
ID: 1062132

You are limited to owning one house on your account across all shards.  If you own a house on one shard, you cannot own a house on another shard.  If at any time you place a new house or receive a house in trade, your house will become condemned.  A condemned house will decay within 5 days.  The only way to un-condemn a house is to trade it to another player.  If you trade away your new house, this will <B>not</B> un-condemn your other house.<BR><BR>Whenever you place a house or receive on in trade with another player, you may not place another house or receive another house in trade for seven days, even if you demolish the house or trade it to another player.<BR><BR>In order to own a <a href = "?143?">customizable</a> house, your account must be upgraded to <I>Ultima Online:  Age of Shadows</I>.  If your account is not upgraded, you cannot place a customizable <a href = "?144?">dirt lot</a>, nor can you receive a customizable house in trade.
*********************
ID: 1062133

HOUSE CUSTOMIZATION
*********************
ID: 1062134

Customizable houses have two modes: <a href = "?168">normal</a> and <a href = "?169">customization</a>.<BR><BR>When you enter Customization Mode, all of the house's contents are either ejected or packed into a <a href = "?170">Moving Crate</a>.  As you customize your house, no objects, players, or monsters can interact with you or the house.  You can leave customization mode by <a href = "?165">committing a new design</a>, or by <a href = "?164">saving your design for later</a>.  Committing a new design costs you money and requires you to manuall unpack the moving crate.  Saving a design for later restores the house to its former state.<BR><BR>Custom houses must obey certain <a href = "?163">structural support</a> rules.<BR><BR>While customizing a house, a special house building interface appears on your screen.  This interface has a multitude of options, listed here:<BR><BR><a href = "?157">Component Selection</a> (<a href = "?173">Walls</a>, <a href = "?158">Floors</a>, <a href = "?159">Doors</a>, <a href = "?160">Stairs</a>, <a href = "?161">Teleporters</a>, and <a href = "?162">Miscellaneous</a>);  <a href = "?155">Eraser</a>; <a href = "?154">Eyedropper</a>; <a href = "?147">System Menu</a> (<a href = "?148">Synch</a>, <a href = "?149">Clear</a>, <a href = "?150">Backup</a>, <a href = "?151">Restore</a>, <a href = "?152">Commit</a>, <a href = "?153">Revert</a>); <a href = "?156">component and fixture counter</a>; <a href = "?146">component menu</a>; <a href = "?174">transparency selection</a> buttons; <a href = "?175">story selection</a> buttons; and <a href = "?167">cost</a> counter.
*********************
ID: 1062135

COMPONENT MENU
*********************
ID: 1062136

The center area of the <a href = "?145">house customization menu</a> is where you select components to paint onto your house design.  Most <a href = "?157">categories</a> of components have multiple pages of items to choose from.  The arrow icons on the left and right edges of this menu allow you to switch between pages of available components.  From this menu, click a component, and you will enter paint mode with the selected component active.<BR><BR>When entering the <a href = "?173">walls</a> or <a href = "?162">miscellaneous</a> categories, this area first shows a one-page list of subcategories.  Click a subcategory to browse the individual sets of components in that category.  When browsing a subcategory, an upward pointing arrow icon here allows you to return to the category list.<BR><BR>When in the walls category, this menu has an extra button that toggles windows on and off.  If you wish to place walls with built-in windows, click the window toggle.<BR><BR>In the <a href = "?159">doors</a> category, icons next to each door show which way the door opens.
*********************
ID: 1062137

SYSTEM MENU
*********************
ID: 1062138

The system menu button in the <a href = "?145">house customization menu</a> shows several icons that allow you to change house modes and access additional features.  The buttons are:<BR><BR><a href = "?148">Synch</a>, <a href = "?149">Clear</a>, <a href = "?150">Backup</a>, <a href = "?151">Restore</a>, <a href = "?152">Commit</a>, <a href = "?153">Revert</a>.
*********************
ID: 1062139

SYNCH
*********************
ID: 1062140

While <a href = "?145">customizing</a> your house, network conditions may cause your client to lose synchronization with the server.  Use this <a href = "?147">system menu</a> button to force a re-synchronization.  This completely resets your client's view of your house design to match the one on the server.
*********************
ID: 1062141

CLEAR
*********************
ID: 1062142

While <a href = "?145">customizing</a> your house, you may wish to simply erase your current design and start over.  Click the Clear button on the <a href = "?147">system menu</a> to erase your current design and start over with an empty dirt lot.  Note that this only clears your current in-progress design, and does not erase your active design or your <a href = "?150">saved</a> design.
*********************
ID: 1062143

BACKUP
*********************
ID: 1062144

Click the Backup button in the <a href = "?147">system menu</a> of the <a href = "?145">house customization menu</a> to create a backup of your in-progress design.  Whenever you leave design mode without committing your new design, your in-progress design is automatically backedup.  Your house can only have one backed up design, so using this option overwrites your previous backup.  Use the <a href = "?151">restore</a> button to load your backed up design into your in-progress design.
*********************
ID: 1062145

RESTORE
*********************
ID: 1062146

Click the Restore button in the <a href = "?147">system menu</a> of the <a href = "?145">house customization menu</a> to restore a previously <a href = "?150">backed up,</a> house design.  This does not affect your house's active design.
*********************
ID: 1062147

COMMIT
*********************
ID: 1062148

The Commit button is located in the <a href = "?147">system menu</a> of the <a href = "?145">house customization menu</a>.  Click this button to finalize your in-progress design and make it your house's active design.  See <a href = "?165">committing a new house design</a> for more information.
*********************
ID: 1062149

REVERT
*********************
ID: 1062150

While <a href = "?145">customizing</a> your house, you may wish to replace your in-progress house design</a> with your current active design.  This is much like <a href = "?151">restoring</a> a design, except you are loading the last design you <a href = "?152">committed</a> rather than the last design you <a href = "?150">backed up</a>.
*********************
ID: 1062151

EYEDROPPER
*********************
ID: 1062152

The eyedropper tool in the <a href = "?145">house customization menu</a> allows you to instantly select a <a href = "?146">component</a> already in your house design.  Click the Eraser icon, and target the component to copy.  The component menu switches to the page where the selected component can be found, and your cursor switches to painting mode with that component active.
*********************
ID: 1062153

ERASER
*********************
ID: 1062154

The eraser tool in the <a href = "?145">house customization menu</a> allows you to delete <a href = "?146">components</a> from your house design.  To erase components from your house design, click the Erase icon and target tiles to delete.  The tile to be deleted highlights red when your cursor is over it.  Click to erase the tile.  You cannot click and drag to delete multiple components.  You must single-click once for each tile to be deleted.
*********************
ID: 1062155

COMPONENT AND FIXTURE COUNTER
*********************
ID: 1062156

These numbers near the bottom of the <a href = "?145">house customization menu</a> display the number of components and number of fixtures in your house design.  Hovering your mouse over this counter brings up a small window showing more details.<BR><BR>Each fixture also counts as a component.  Fixtures are components that are interactive, and currently include <a href = "?159">doors</a> and <a href = "?161">teleporters</a>.  Fixtures also count towards your house secure storage limit.  The number of fixtures allowed in a house design is limited.
*********************
ID: 1062157

COMPONENT SELECTION
*********************
ID: 1062158

On the left side of the <a href = "?145">house customization menu are nine buttons organized in three rows of three.  The first two rows open lists of components you can paint onto your house design.  To choose a component to paint, click the desired category and then select a component from the <a href = "?146">component menu.<B><B>The available categories of components are: <a href = "?173">Walls, <a href = "?158">Floors</a>, <a href = "?159">Doors</a>, <a href = "?160">Stairs</a>, <a href = "?161">Teleporters</a>, and <a href = "?162">Miscellaneous</a>.
*********************
ID: 1062159

WALLS
*********************
ID: 1062160

<a href = "?146">Components</a> are categorized in the <a href = "?157">component menu</a> by style.  They are organized according to how they should be positioned in your house.  Use the V-shaped corner piece when two walls should to the south and east.  The smallest pieces here are the corner posts that join walls to the north and west.  The remaining wall pieces are north and east facing walls.  With a little practice, you'll get a good feel for how these pieces connect together.  Walls must be <a href = "?163">structurally supported</a> and if they are full-height they can provide support for floor components above them.<BR><BR>You may use the window toggle at the top of the component menu to select walls with built-in windows to place in your house design.
*********************
ID: 1062161

FLOORS
*********************
ID: 1062162

Floor <a href = "?146">components</a> are categorized in the <a href = "?157">component menu</a> by style.  Select the floor you wish to paint onto your house design.  If you wish to change floors that are hidden by walls, use the <a href = "?174">transparency buttons</a> to see behind them.  Floors provide <a href = "?163">structural support</a> for non-floor components positioned on top of them.
*********************
ID: 1062163

DOORS
*********************
ID: 1062164

Door <a href = "?146">components</a> are one type of <a href = "?156">fixture</a> you can add to your house.  Simply choose the style of door from the <a href = "?157">component menu</a> you wish to paint on your house design.  Like <a href = "?173">walls</a>, doors require<a href = "?163"> structural support</a>, and can provide support for items above them.
*********************
ID: 1062165

STAIRS
*********************
ID: 1062166

Stair <a href = "?146">components</a> come in two types.  First are staircases, which serve to join different stories of your house.  The other type are front steps, which allow access to your foundation.  On the <a href = "?157">component menu</a> for the stairs category, staircases appear on the top row and front step components appear on the bottom row.<BR><BR>Staircases are multiple-tile components that have special properties.  They must have sufficient <a href = "?163">structural support</a>.  Furthermore, you cannot place <a href = "?158">floors</a> in the spaces above a staircase, because those floors would block movement up the staircase.<BR><BR>Front steps can only be placed along the south edge of your house's foundation.  Note that the house customization system will allow you to <a href = "?155">erase</a> all of your front steps.  If you do this, it will be impossible for anyone (including you) to enter your custom house.  Be careful to always create a way to get onto your house!
*********************
ID: 1062167

TELEPORTERS
*********************
ID: 1062168

Teleporter <a href = "?146">components</a> are a type of <a href = "?156">fixture</a> you can add to your house.  They are similar in most respects to <a href = "?158">floor</a> components, except that they provide an alternative means to move around in your custom house.<BR><BR>In order for a teleporter to be functional, it must link to one or more other teleporters.  Each teleporter component has a different symbol engraved in it.  To link teleporters, place multiple teleporters of the same symbol.  When you <a href = "?152">commit</a> your design, teleporters with matching symbols link up.<BR><BR>Stepping on one linked teleporter will move your avatar to another teleporter tile with the same symbol.  If there are only two teleporters in your house with the same symbol, stepping on one will always move you to the other.  If three or more teleporters share the same symbol, stepping on one will move you to one of the others with the same symbol, selected randomly.
*********************
ID: 1062169

MISCELLANEOUS
*********************
ID: 1062170

The miscellaneous <a href = "?146">component</a> category contains a selection of different tiles, including archways, battlements, columns, fences, and waterfalls.  Like most other components, these require <a href = "?163">structural support</a> and can provide structural support to other components.
*********************
ID: 1062171

TRANSPARENCY SELECTION
*********************
ID: 1062172

These controls allow you to change the visibility of walls and floors on different stories of the house, to make it easer to design around them.  Each of the buttons in this column correspond to one story of your house.  Each time you click the button, transparency settings move to the next setting in the cycle.  When you <a href = "?175">change stories</a>, all transparency settings are reset on all storied.
*********************
ID: 1062173

STORY SELECTION
*********************
ID: 1062174

To edit a different story of your house, use the buttons in the rightmost column on your house customization interface.  Each button corresponds to one story of your house.  Simply click a button to be transported to that story.  When you do this, <a href = "?174">transparency settings</a> for all stories are reset.
*********************
ID: 1062175

STRUCTURAL SUPPORT
*********************
ID: 1062176

Your custom house design must (to a certain degree) obey the laws of physics.  This means that you can't have floors floating on air and hovering columns.  Every <a href = "?146">component</a> in your house must be structurally supported.  Most components provide some form of structural support to other components.<BR><BR>Here is how it works:  There are two main types of structural support:  floors and walls.  Any tile in your house design that does not have valid structural support highlights orange.  You cannot <a href = "?165">commit</a> your house design while any tiles in it are not validly supported.<BR><BR><a href = "?158">Floor (and <a href = "?161">teleporter</a>) tiles must be supported by non-floor components on the story below.  Floor tiles on the first story of your house are considered supported by the foundation below them.  Any <a href = "?173">wall</a>, <a href = "?159">door</a>, or <a href = "?162">miscellaneous</a> component that is the full height of one story of your house can provide structural support for floor components above them.  Any floor tile directly on top of a supporting component is itself considered supported.  Any floor tile adjacent to a directly supported floor tile is also supported.  If you build a solid line of floor tiles between two directly supported tiles, all tiles in that line are validly supported.  Whenever you form a rectangle of supported floor tiles, all floor tiles in that rectangle are validly supported.<BR><BR>Non-floor components must obtain their structural support either from validly supported floors, or from adjacent non-floor items.  Any component that touches the ground can receive its support from a floor tile.  Some components (like parts of archways) do not touch the ground, and can only receive support from an adjacent component that is tall enough.  There is a limit to how far pieces can receive adjacent support.
*********************
ID: 1062177

SAVING A DESIGN
*********************
ID: 1062178

If you are not ready to <a href = "?165">commit</a> a new house design, you can save it for later.  To do this, simply right-click the <a href = "?145">house customization menu</a>.  You will exit <a href = "?169">customization mode</a> and you can come back and work on your design again later.
*********************
ID: 1062179

COMMITTING A NEW HOUSE DESIGN
*********************
ID: 1062180

Once you are completed re-designing your house, you are ready to commit the design.  In order to do so, you must have funds in your bank (in the form of gold and/or checks) to cover the <a href = "?167">cost</a> of your new design.  (Note that if your new design has fewer components in it, you may receive a refund.)  Simply open the <a href = "?147">System Menu</a> in the <a href = "?145">house customization interface</a> and choose the <a href = "?XXX">Commit</a> option.  Once your confirm, your house will change to your new design.  Once you do this, you must check over the security settings on all your <a href = "?159">doors</a> and <a href = "?161">teleporters</a>.
*********************
ID: 1062181

HOUSE VALUE
*********************
ID: 1062182

Non-customizable houses have fixed costs.  The cost to place each house type is displayed on the house placement tool menu.  If you demolish a non-customizable house or covert it into a customizable one, you are refunded 90% of this amount (also referred to as the house value).
*********************
ID: 1062183

CUSTOMIZATION COSTS
*********************
ID: 1062184

The cost to commit a house design is based on the number of components in the house, including the foundation itself.  The current cost of a house is displayed in the lower-right corner of the house design menu.  When committing a new design, you are refunded 90% of the value of the old design and must pay the cost displayed.
*********************
ID: 1062185

NORMAL MODE
*********************
ID: 1062186

In normal mode, customizable houses behave just like any other house -- you can walk around on them or in them, store objects inside, and so forth.  See also:  <a href = "?169">customization mode</a>.
*********************
ID: 1062187

CUSTOMIZATION MODE
*********************
ID: 1062188

In Customization Mode, all access to the house is blocked except to the person customizing the house.  In this mode, all other players see the house as it was prior to entering customization mode, but hey cannot enter it or interact with it in any way.  The player actually customizing the house, however, can see and edit a new in-progress design.  When you are customizing a house, you are invisible and safe from attack.  You can walk through the walls of your house and walk on air without falling.  This allows you to change your house design conveniently and in perfect safety.  Note, however, that you cannot do anything else at all in this mode.  While customizing your house, you cannot open your backpack, use any objects, use any skills, speak to other players, or leave the house.  It is much like being a ghost.  See also: <a href = "?168">normal mode</a>.
*********************
ID: 1062189

MOVING CRATE
*********************
ID: 1062190

The house moving crate is a special container that holds your locked down items, secure containers, vendors, barkeepers, and house add-ons while you edit your house.  When you enter <a href = "?145">customization mode</a>, your items are packed into the moving crate, which is hidden from view.<BR><BR>If you leave customization mode without committing a new design, your items are automatically unpacked from the moving mrate and restored to their previous position.  The only exception is house add-ons, which remain in deed form inside the moving crate.  You must manually replace these.<BR><BR>When you <a href = "?165">commit</a> a new design, items cannot be automatically unpacked from the moving crate.  You must instead <a href = "?171">unpack</a> these items yourself.
*********************
ID: 1062191

UNPACKING
*********************
ID: 1062192

When you <a href = "?165">commit</a> a new house design, items inside your <a href = "?170">moving crate</a> remain inside and hidden.  You must remove these items and position them in your house.  Vendors and barkeeps require <a href = "?172">special handling</a>.<BR><BR>The moving crate cannot be picked up, and you cannot put items inside.  Once you remove an item from the crate, you cannot put it back in.  Items inside the crate count toward your secure storage limit.  Items inside your moving crate are organized into sub-containers.<BR><BR>You can teleport your moving crate to the spot where you are standing at any time by opening your house sign menu, going to the CUSTOMIZATION page, and choosing <B>Relocate Moving Crate</B>.
*********************
ID: 1062193

UNPACKING VENDORS AND BARKEEPS
*********************
ID: 1062194

Vendors and barkeepers are invisible when they are inside a <a href = "?170">moving crate</a>.  In order to put them back to work, you must move to the desired location in your house.  Next, open the context-sensitive menu on your avatar and choose the Station Vendor option.  A menu listing all your vendors and barkeeps by name appears.  Select one.  If the place you are standing on is valid, the vendor or barkeep appears there and returns to work.
*********************
