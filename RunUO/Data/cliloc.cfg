<h2>Vesper</h2><br>The City of Bridges<br><br> Vesper is a center for trade in Britannia, both overland from Minoc and Cove, and overseas from the major islands. Because of the continual influx of wealth, it is a city of playfulness and decadence where magic and the arts are in continued evidence. Beneath the surface, deception and corruption lurk,  however, and guards are common through the bridges and streets of the city.<br><br> Almost anything can be bought and sold in Vesper, and the numerous shops and places of learning sit on dozens of small islands in a river delta connected everywhere by beautiful bridges. As a center for trade, the city has attracted craftsmen and adventurers of every kind, and guilds for mages, miners, warriors, and fishermen can be found here.<br><br> For those inclined to dally, the museum of Vesper is an interesting side-trip for visitors to the city.<br><br> Adventure-seekers can find plenty of danger to the northeast, where dark forests hold dangerous monsters. The road north to Minoc and the long west road to Britain or Yew also offer danger, as thieves often lurk along these pathways in search of unwary travelers.<br><br> Amenities: Alchemist, Armorer, Bank, Baker, Beekeeper, Blacksmith, Bowyer, Butcher, Carpenter, Fish Shop, Healer, Inn, Jeweler, Magic shop, Provisioner, Shipwright, Tailor, Tanner, Tavern, Tinker  
