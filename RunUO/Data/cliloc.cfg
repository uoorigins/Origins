Finally! I was getting thirsty. Thank you.<br><br>Ok, so I've read some more of this book, and it does appear that Sin'Vraal's thinking was on track. As I'm sure you know, Astaroth, the Shadowlord of Hatred, is compelled to oppose the Principle of Love and everything related to it. What you may not know is that Love and Hatred are entwined at a very basic level, and one cannot exist without the other to put it in perspective, nor can one become too influential without the other diminishing an equal amount.<br><br>From what I've read in this book, it's clear that by corrupting the shrines and extinguishing the Candle of Love, Astaroth is attempting to spread the influence of Hatred in the world. The more Hatred that exists, the less Love's presence is felt, and the more powerful Astaroth becomes! Obviously, we cannot let the balance swing too far in Astaroth's favor if we are to have any hope of thwarting his future plans.<br><br>The Candle of Love itself is kept in a cavern underneath the Abbey, far below where we're standing now. The entrance to the cavern can be found in the back room of the winery next door. However, the tunnel leading to the cavern is dark, and it seems that no normal light can pierce this unnatural darkness.<br><br>From what weve been able to discern, in order to enter this impenetrable curtain of darkness that now enshrouds the cavern, many brave adventurers will need to purify the light from a regular candle and then touch the purified flame to the Candle of Love. However, it all starts with one person... you.<br><br>Quickly, go to each of the three shrines and help cleanse them. Then meditate on each virtue, and the way forward will be shown to you. Only through doing this might you help oppose Astaroth's growing power.
