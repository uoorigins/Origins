HOUSE CUSTOMIZATION
*********************
ID: 1062197

This feature allows you to create a truly unique home by laying out the floor plan and choosing building materials for the walls, floors, and other components.  In order to build or own a custom house, your account must be upgraded to <I>Ultima Online: Age of Shadows</I>.  Not all houses are customizable.  In order to build your own house, you need to obtain a customizable <a href = "?144">dirt lot</a> and sufficient <a href = "?167">funds</a> to pay for the customization.  Using your house sign, you will enter <a href = "?145">customization mode</a> and edit your house's design.  When you are ready, you can <a href = "?165">commit</a> your new design, making it visible for all the world to see.
