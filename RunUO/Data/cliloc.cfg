Refreshing Houses
*********************
ID: 1049587

To keep a house from collapsing, it must be periodically refreshed.  The actual refresh process is different, depending on the refresh type of the house.  Here is a list of all the different refresh types along with information on how a house enters the given refresh state.<BR><BR><U>Condemned</U><BR><BR>A house will be condemned when the house owner either places or accepts the transfer of a new home, or if the owner's player account becomes inactive.  Condemnation will affect all houses on all shards (except in the case of a transfer or newly placed house, in which case the last house that was acquired will not be condemned, but rather will enter into the <I>Automatic</I> refresh state. See below for details.).<BR><BR>Although the contents of a condemned house are still accessible as they normally would, the house cannot be refreshed.  In addition to not being refreshable, the house will collapse within 2 days of being condemned.  If a house entered the <I>condemned</I> status because the house owner's account became inactive, the house(s) may be uncondemned by the house owner, by openeing the front door.  Otherwise, the house can only be uncondemned by transferring or re-deeding it.<BR><BR><U>Grandfathered</U><BR><BR>These houses will be need to be manually refreshed by the house owner, one of the co-owners or house friends.  Refreshing is done by simply opening the front door.<BR><BR><U>Automatic</U><BR><BR>When an account has only one house across all shards, that house enters the <I>Automatic</I> refresh state.  These houses will never decay, unless they enter the <I>Condemned</I> state for any reason.  These houses will never have to be manually refreshed.
*********************
