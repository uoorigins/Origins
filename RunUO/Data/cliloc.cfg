Bank Checks
*********************
ID: 1049431

Checks are an easy and safe way to transport large sums of cash about without having to carry all that heavy gold on your person.  As an additional bonus, bank checks are <a href = "?84">"blessed"</a>.  As a drawback, checks can not be directly spent on goods that you purchase from <a href = "?33">Shopkeepers</a> or <a href="?34">Vendors</a>.  To spend money from a check, you must first cash it.<BR><BR><U>Cashing a check</U><BR><BR>To cash a bank check, you must first find any bank (locations available in every major city), and <a href = "?38">open your bank box</a>.  Once your bank box is open, drag and drop the check into the bank box.  Once the check is inside of your bank box, simply double click the check to cash it.  The cash will be automatically deposited into your bank box.
