ID: 1062786

Thank you for participating in the character transfer program. In order to continue, you must indicate your understanding of the character transfer process by clicking the "Next" button. Complete details on this process can be found by pointing your Web browser at <a href="http://support.uo.com/charactertransfer.html">support.uo.com/charactertransfer.html</a>, but we would like to call special attention to the following points:<br>- Items eligible for transfer include your character, everything your character has equipped (both wearing and holding), your backpack, your bank box, all your stabled pets, all your character's pets within the immediate vicinity, and their associated contents. (Temporary "followers," such as hirelings, escorts, and animated dead, will not be transferred.)<br>- Please verify the contents of your character's "transfer crate" are correct before initiating the transfer to the new shard. You will not get another opportunity to do so, nor can items be added if you find them missing afterwards.<br>- Houses and their secured items will not be transferred.<br>- You will lose all affiliations to guilds, factions, and parties once the transfer is complete.<br>- Bracelets of Binding and Balls of Pet Summoning will have their links cleared upon transfer to the new shard.<br>- All legacy "house deeds" will be converted into house placement tools.<br>- You can cancel transfer at any point during the process, and resume at a later date.<br>- You will not be able to log into the original or destination shards until the transfer is complete.<br>- You will have to recreate any custom game macros for that character after the transfer to the new shard.<br>- After entering the new shard, <i>you will have 7 days to remove all items from your character's "transfer crate." </i>Any items that remain in the crate after that time will disappear forever. (You can access your transfer crate at any time by choosing the "Open Transfer Crate" option from the context menu on your character.)
*********************
