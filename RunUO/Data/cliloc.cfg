Greetings! If you wish to learn skills that complement the Samurai profession, seek out the following instructors:<br><br>Hamato teaches Bushido. I suggest talking to him first. Bushido is the way of life for a Samurai. A Samurai can honorably execute his enemies or even evade powerful attacks such as dragon's breath or lightning bolts.<br><br>Jockles teaches Swordsmanship. You will want to know how to handle a weapon. Without this skill, you will find your blows miss more often than not.<br><br>Andreas Vesalius teaches Anatomy. Knowledge of the flesh helps a Samurai in several ways. Knowing where to strike an opponent helps you maximize your damage, knowing where to apply a bandage helps you heal better and you can even size up your opponent's strength and dexterity.<br><br>Avicenna teaches Healing. As a Samurai, you're going to find yourself face to face with your foes, which means you will get hurt; sometimes badly. Knowing how to heal yourself and your allies is an invaluable skill for any Samurai.<br><br>Tyl Ariadne teaches Parrying. The more skilled you are at deflecting your opponent's blows, the longer you'll last in battle.<br><br>Alden Armstrong teaches Tactics. This is a very important skill to have, as knowing how to handle a weapon does not really teach you how to use it against an opponent. Mastering Tactics will give you the knowledge to ensure your blows deal heavy damage against your foe.<br><br>Hamato is located at the School of Bushido. The other instructors are located at the Warrior Guild Hall.<br><br>Always remember...<br><br>A man who is a warrior by trade should calm his mind and look into the depths of others. Doing so is the way to becoming a legendary Samurai and the way to true Enlightenment.
