<I>Uzeraan carefully unravels the scroll and begins to read...after a short while his face lights up with a smile and he speaks to you...</I><BR><BR>This is wonderful, friend!  For your troubles I've given you a treasure map I had laying about, along with a shovel to <a href = "?ForceTopic91">dig up the treasure</a>.  Feel free to find the treasure at your leisure.<BR><BR>Now let us get back to the business of this scroll. The only trouble, is that this scroll calls for some special ingredients that I do not have on hand.<BR><BR>Though it may involve some danger, I will ask of you to find these reagents for me.  <BR><BR>There are three reagents I need to complete the spell.<BR><BR>The first thing I need is some <I>Fertile Dirt</I>.<BR><BR>There lives a Dryad on this island who I know would have such a thing on hand.  I have recalibrated the teleporter to transport you to the Dryad's grove, which lies <a href = "?ForceTopic13">South-West</a> of this mansion.<BR><BR>Tell her Uzeraan sent you, and she should cooperate.<BR><BR>Should you get into trouble out there or should you lose your way, do not worry.  I have also given you a magical horn - a <I>Horn of Retreat</I>.  Play the horn at any time to open a magical gateway that leads back to this mansion.<BR><BR>Should your horn run out of <a href = "?ForceTopic83">charges</a>, simply hand me or any of my mansion guards the horn to have it recharged.<BR><BR>Good luck friend.
