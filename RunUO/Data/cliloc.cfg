ID: 3010150

Plant Growing
*********************
ID: 3010151

Using special seeds harvested from slain monsters, you may grow uniquely colored plants to use as house decorations or to produce hybrid seeds and resources. <BR><BR> As your plant grows from a seed to a full-grown plant, it will need watering and alchemical care in order to protect if from insect infestations and harmful fungi.<BR><BR>Through the process of cross-pollination, you may even be the first person to grow a unique new hybrid plant type!
*********************
ID: 3010152

Plant Bowl
*********************
ID: 3010153

In order to plant a seed, you first need a special bowl.  Plant bowls can be purchased from a provisioner for a small price.<BR><BR>Once you have an empty plant bowl, you'll need to fill it with dirt before you can plant a seed in it.<BR><BR>To fill a plant bowl with dirt, double-click the bowl to use it, and then target a source of nice soft brown dirt.  If you've targeted an appropriate patch of dirt, you'll now have a bowl full of dirt.  Add in enough water to soften the dirt, and you'll have a perfect spot for planting a <a href="?50">seed</a>!
*********************
ID: 3010154

Plant Seeds
*********************
ID: 3010155

Plant seeds come in many different colors.  When planted in a <a href="?49">bowl of dirt</a> and carefully tended to over time, plant seeds will grow into full-grown plants.  These plants can be used for <a href="?70">decorative purposes</a> only, or as a source of new <a href="?66">hybrid</a> plant seeds and specially grown <a href="?69">resources</a>.<BR><BR>While you can tell what color of plant the seed will grow into by the color of the seed itself, the type of plant that results from a particular seed remains a mystery until the plant is fully-grown!<BR><BR>The first step in growing a seed into a plant is planting it in a bowl of soft dirt.  In order to plant a seed, simply double-click the seed to use it, and then target a bowl of soft dirt.  Freshly dug dirt isn't soft enough for a seed to be planted in, so you'll need to pour <a href="?61">water</a> into your bowl of dirt before attempting to place a seed in it.
*********************
ID: 3010156

Plant Growth
*********************
ID: 3010157

Plants take time to grow through their various stages.  A plant has nine main stages of growth, from <a href="?50">seed</a>, to sapling, to fully grown plant.  Plants will not grow in containers, unless the container is in a player's backpack.  If a plant is <a href="?52">healthy</a> and well-tended, it will grow one "stage" of its life-cycle in about a day's time.  If a plant is not healthy because it has not been well taken care of, then it will not grow.  You must keep your plant in a healthy state by curing it of any maladies that might be affecting it, and then letting it heal naturally or help it along through <a href="?63">alchemical means</a>.
*********************
ID: 3010158

Plant Health
*********************
ID: 3010159

Plants have hit points much like your character.  A plant loses hit points when it is affected by various maladies.  If a plant has <a href="?53">insects</a> eating at it, then it will lose hit points each day.  Other maladies that can affect a plant's health include under or over-<a href="?61">watering</a> the plant, harmful <a href="?55">fungi</a>, <a href="?57">poison</a>, and <a href="?59">disease</a>.<BR><BR><a href="?64">Heal potions</a> and a plant's natural healing will raise the plant's hit points back up to its maximum, but only if the plant has been cured of all maladies first.<BR><BR>If a plant loses all its hit points, it will die.<BR><BR>As a plant grows, its maximum health increases.  Seeds and saplings are very weak, and can easily be killed if neglected for even a short while.  Full-grown plants, on the other hand, could survive for several days without any help.
*********************
ID: 3010160

Infestation
*********************
ID: 3010161

As a plant grows, it has a chance of being infested by insects.  These insects will slowly eat at a plant, causing it to lose <a href="?52">health</a> and eventually die.  Different plants have different chances of being infested.  Flowery plants, over-watered plants, and bright plants all have a greater chance of attracting hungry insects, so theyll need even more attention from their owner.<BR><BR>You can use <a href="?57">poison potions</a> on your plant in order to kill off the insects that have infested it.  Be sure that you do not use too much poison, however, or your plant will soak up the poison, which can cause it to wither and die!<BR><BR>You can view your plant's current <a href="?54">Infestation Level</a> in the Plant Health menu.
*********************
ID: 3010162

Infestation Level
*********************
ID: 3010163

The Infestation Level meter (grey bug image) shows the relative amount of <a href="?53">insects</a> that are currently attacking your plant.<BR><BR>A yellow + sign means the plant has a small infestation.  A red + sign indicates a severe infestation.
*********************
ID: 3010164

Fungus
*********************
ID: 3010165

As a plant grows, it has a chance of being infected with harmful fungi.  Fungi sap the plant of its health, which will cause it to wither and die.  It is important to remember that fungi love moist areas, so over-watering your plant increases the chance that it will become infected by harmful fungi.<BR><BR>You may cure your plant of fungus by using <a href="?59">cure potions</a>.<BR><BR>You can view your plant's current <a href="?56">Fungus Level</a> in the Plant Health menu.
*********************
ID: 3010166

Fungus Level
*********************
ID: 3010167

The Fungus Level meter (mushroom image) shows the amount of <a href="?55">fungi</a> that are currently sapping health from your plant.<BR><BR>A yellow + sign means the plant has a small fungus infection.  A red + sign indicates a severe fungus infection.
*********************
ID: 3010168

Poison (Plants)
*********************
ID: 3010169

You may apply poison potions to your plant to kill insects infesting it.  If you apply too many poison potions, however, or apply poison potions when there are no insects on the plant, then your plant will soak up the poison and become sick.<BR><BR>When you apply poison potions, they will not take effect until the next <a href="?51">growth check</a> your plant performs (approximately once a day).  Don't worry, however, as <a href="?53">insects</a> only harm your plant during a growth check as well, so any insects will be killed off by your poison potions before they can harm your plant.<BR><BR>If you accidentally poison your plant, you can cure the plant of poison by using <a href="?64">heal potions</a> to counteract the poison.<BR><BR>You can view your plant's current <a href="?58">Poison Level</a> in the Plant Health menu.
*********************
ID: 3010170

Poison Level
*********************
ID: 3010171

The Poison Level meter (skull image) shows the amount of <a href="?57">poison</a> that your plant has soaked up.<BR><BR>A yellow + sign means the plant is slightly poisoned.  A red + sign indicates that the plant is severely poisoned.
*********************
ID: 3010172

Curing (Plants)
*********************
ID: 3010173

You may apply cure potions to a plant in order to cure it of harmful <a href="?55">fungi</a>. If you apply too many cure potions, however, or apply cure potions when the plant is not infected by fungi, you will infect your plant with a deadly disease which will cause it to wither and die.<BR><BR>When you apply cure potions, they will not take effect until the next <a href="?51">growth check</a> your plant performs (approximately once a day).  Don't worry, however, as fungi only harm your plant during a growth check as well, so any harmful fungi will be cured by your cure potions before they can harm your plant.<BR><BR>If you accidentally infect your plant with a disease by over-curing it, you can use <a href="?64">heal potions</a> to counteract the disease.<BR><BR>You may view your plant's current <a href="?60">Disease Level</a> in the Plant Health menu.
*********************
ID: 3010174

Disease Level
*********************
ID: 3010175

The Disease Level meter (purple goo image) shows the strength of the <a href="?59">disease</a> affecting your plant.<BR><BR>A yellow + sign means the plant is slightly infected.  A red + sign indicates that the plant is severely infected.
*********************
ID: 3010176

Watering
*********************
ID: 3010177

In order to keep your plant healthy, you must water it regularly.  An under-watered plant will wither and die if left unattended.  However, it is important to remember that over-watering your plant is also unhealthy.  Over-watered plants become waterlogged and lose <a href="?52">health</a>, in addition to becoming perfect breeding grounds for <a href="?53">insects</a> and <a href="?55">fungi</a>.<BR><BR>Each time a plant performs its <a href="?51">growth check</a> (approximately once a day), the plant will soak up one dose of water, so you'll need to keep a constant eye on your plant to make sure it has not dried out.<BR><BR>You can view your plant's current <a href="?62">Water Level</a> in the Plant Health menu.
*********************
ID: 3010178

Water Level
*********************
ID: 3010179

The Water Level meter (water pitcher image) shows the amount of <a href="?61">water</a> in your plant bowl.  Unlike other state meters, the Water Level meter displays both negative (under-watered) and positive (over-watered) levels.<BR><BR>A yellow - sign indicates the plant is slightly under-watered.  A red - sign indicates a severely under-watered plant.<BR><BR>A yellow + sign indicates the plant has been slightly over-watered.  A red + sign indicates the plant has been severely over-watered.
*********************
ID: 3010180

Potions (Plants)
*********************
ID: 3010181

You may apply various potions to a plant in order to cure it of various maladies, help it to heal back up to maximum health, or strengthen it against infestations.  Potions are applied through the Water button on the Main Menu.<BR><BR>The following potions may be used on plants :<BR><BR><a href="?64">Heal Potions</a><BR><BR><a href="?59">Cure Potions</a><BR><BR><a href="?57">Poison Potions</a><BR><BR><a href="?65">Strength Potions</a>
*********************
ID: 3010182

Heal Potions (Plants)
*********************
ID: 3010183

You may apply heal potions to a plant in order to cure it of poison or disease.  Heal potions are applied during a plant's normal <a href="?61">growth check</a>, so you will need to apply new heal potions each day if you want the plant to continue applying their beneficial effects.<BR><BR>If heal potions are applied to a plant that is not poisoned or diseased, and the plant has no other maladies currently affecting it, then the heal potions will be used to help increase the plant's current hit points (in addition to the natural healing a plant performs if it is not currently infected by any maladies).
*********************
ID: 3010184

Strength Potions (Plants)
*********************
ID: 3010185

You may apply strength potions to a plant in order to help it resist insect infestations and fungus growth.  Each strength potion applied will lower the chance of infestation by harmful maladies.  Strength potions are soaked up by a plant during its normal <a href="?61">growth check</a>, so you will need to apply new strength potions each day if you want the plant to continue applying their beneficial effects.
*********************
ID: 3010186

Cross-Pollination
*********************
ID: 3010187

When a plant first reaches its full-grown state, it will sprout its full foliage, no longer contained within the plant bowl.  At this stage of the plant's growth, it will begin to produce pollen.  You can view your plant's current <a href="?67">Pollination State</a> in the Plant Resources Menu.  The plant will eventually self-pollinate if left unattended, and the plant will begin to produce <a href="?50">seeds</a>.  Seeds produced by a self-pollinated plant will grow up into an exact duplicate of the "parent" plant.<BR><BR>Another method of pollination is called "cross-pollination".  Once a plant reaches the pollen-producing stage, its pollen may be gathered by the owner by using the Cross-Pollination button.  Gathered pollen may be used on another full-grown plant.  When you pollinate one plant with pollen from another plant, the targeted plant will produce seeds that will grow into a hybrid of the two plants.  The color and type of each "parent" plant are combined to produce a new type of seed that will grow from the targeted plant.<BR><BR>While you may continue to gather pollen from a plant throughout its entire life cycle, once a plant has been pollinated (either by itself, through natural pollination, or through manual cross-pollination from another plant), no further combinations may be performed.  The seed type that the plant will produce is determined the first time the plant is pollinized, and cannot be changed afterwards.<BR><BR>In very rare circumstances, cross-pollination may result in a "mutation".  If mutation occurs, the targeted plant will not produce seeds that are a combination of the two "parent" plants, but will instead produce "mutated" seeds that grow into mutant plant varieties.
*********************
ID: 3010188

Pollination State
*********************
ID: 3010189

The Pollination State indicator displays the current pollination state of a plant.<BR><BR>A yellow - symbol indicates that the plant has not yet produced any pollen, as it has not reached full-grown level.<BR><BR>A red ! symbol indicates that the plant has entered its pollen producing state, and can have pollen gathered from it, or be <a href="?66">cross-pollinated</a> to.<BR><BR>A green + symbol indicates that the plant has been pollinated (either by itself, through natural self-pollination, or by the pollen of another plant).  While you can still gather pollen from a plant in this state, the plant can no longer be the target of cross-pollination.
*********************
ID: 3010190

Seed Production
*********************
ID: 3010191

When a plant reaches its maximum growth level, it will no longer grow in size, but will instead produce <a href="?50">seeds</a> any time a <a href="?51">growth check</a> is performed.<BR><BR>The type of seed that a plant produces is determined by whether it pollinated itself, or if pollen from another plant was applied to it during the <a href="?66">cross-pollination</a> process.<BR><BR>A plant will produce one seed per day, up to a maximum of eight seeds.  A plant will only produce a seed if it is <a href="?52">healthy</a>.<BR><BR>You may gather seeds from a plant by using the Gather Seeds button on the Resources menu.  You will pick all available seeds from the plant and place them in your backpack, if there is room.<BR><BR>The number of seeds available is displayed next to the Seed # indicator (seed image in an empty box).<BR><BR>A red X symbol indicates that the plant has been set to <a href="?70">decorative mode</a>, or has produced its maximum amount.
*********************
ID: 3010192

Resource Production
*********************
ID: 3010193

Certain plant type and color combinations result in a plant that can produce unique resources.<BR><BR>A plant will begin producing resources at the same time it produces <a href="?50">seeds</a>, when it reaches its maximum growth level.<BR><BR>One resource is produced per day, up to a maximum of eight resources.  A plant will only produce resources if it is <a href="?52">healthy</a>.<BR><BR>You may gather resources from a plant by using the Gather Resources button on the Resources menu.  You will pick all available resources from the plant and place them in your backpack, if there is room.<BR><BR>The number of resources available is displayed next to the Resource # indicator (petal image in an empty box).<BR><BR>A red X symbol indicates that the plant has been set to <a href="?70">decorative mode</a>, or has produced its maximum amount.<BR><BR>Resources produced by unique plant combinations have special properties dependant on the resource type and color.
*********************
ID: 3010194

Decorative Mode
*********************
ID: 3010195

When a plant reaches its maximum growth level, a Decorative Mode symbol will appear in the Resources Menu.  This symbol is displayed as a leafy plant with a red / symbol through it.<BR><BR>Pressing this button (and clicking Yes to apply) will set the plant to Decorative Mode.<BR><BR>A plant set to Decorative Mode will not produce <a href="?50">seeds</a> or <a href="?69">resources</a>, and cannot be used for <a href="?66">cross-pollination</a>.  A Decorative Plant does not need upkeep, however, and is always in a <a href="?52">healthy</a> state.<BR><BR>Decorative Mode should be activated if you simply want your plant to be used as a house decoration, and therefore do not want to have to water it or keep it healthy.<BR><BR>A Decorative Plant will have the tag [decorative] displayed above it when single-clicked.<BR><BR>IMPORTANT NOTE : Once a plant is set to Decorative Mode, it cannot be set back to its normal state.  A Decorative Plant will never produce seeds or resources again.
*********************
ID: 3010196

Emptying the Bowl
*********************
ID: 3010197

If you would like to empty your plant bowl of the plant or seed and start over again, you may use the Empty Bowl button on the Main Menu.<BR><BR>If the plant in the bowl is in the <a href="?50">seed</a> or sapling stage, emptying the bowl will result in a bowl and the seed placed in your backpack.<BR><BR>If the bowl only had dirt in it, or the plant had grown beyond the sapling phase, emptying the bowl will destroy the plant, returning only the plant bowl to your backpack.
