<I>Uzeraan greets you as you approach...</I><BR><BR>Greetings traveler!<BR><BR>I am Uzeraan, the lord of this house and overseer of this fine city, Haven.  I know we have just met, but time is short and we need to reinforce the troops in the mountain pass, so I will not waste your time with pleasantries.<BR><BR>We have been trying to fight back the wicked <I>Horde Minions</I> which have recently begun attacking our cities - but to no avail.  We desperately need help!<BR><BR>Your first task will be to assess the situation in the mountain pass, and help our troops defeat the Horde Minions there.<BR><BR>Take the road marked with glowing runes, that starts just outside of this mansion. Before you go into battle, it would be prudent to <a href="?ForceTopic35">review your magic skills</a> as well as <a href = "?ForceTopic29">information on healing yourself</a>.<BR><BR>To aid you in your fight, you may also wish to <a href = "?ForceTopic33">purchase equipment</a> from Frank the Blacksmith, who is standing just <a href = "?ForceTopic13">South</a> of here.<BR><BR>Good luck young mage.
*********************
