Excellent choice, young apprentice of evil!<BR><BR>I will not waste our time with pleasantries.  There is much work to be done  especially in light of the recent Paladin ambushes that we have suffered.  The necromantic brotherhood is working towards the summoning of the elder daemon Kronus, who will rise from the Well of Tears to help us finally crush the Paladin forces that have plagued our lands for so long now.<BR><BR>To summon Kronus, we must energize the Well of Tears with a series of dark rituals.  Unfortunately the rituals needed to sufficiently energize the Well of Tears have been lost to us.  Your task will be to recover one of the ritual scrolls needed for the summoning.<BR><BR>You will need to find the corpse of the Arch Necromancer Maabus, which has been laid to rest in the tomb of elders.  We believe his spirit may have memory of where we may find the scrolls needed for the summoning.  You will need to awaken him from the slumber of death, using your Animate Dead spell, of course.<BR><BR>To reach the tomb, step onto the magical teleporter just to the <a href = "?ForceTopic13">West</a> of where I am standing.<BR><BR>Once you have been teleported, follow the path, which will lead you to the tomb of Maabus.<BR><BR>One more thing before you go:<BR><BR>Should you get into trouble out there or should you lose your way, do not worry. I have also given you a magical horn - a <I>Horn of Retreat</I>. Play the horn at any time to open a magical gateway that leads back to this tower.<BR><BR>Should your horn run out of <a href = "?ForceTopic83">charges</a>, simply hand me the horn to have it recharged.<BR><BR>Good luck friend.
