<I>Uzeraan greets you as you approach...</I><BR><BR>Greetings traveler!<BR><BR>I am Uzeraan, the lord of this house and overseer of this fine city, Haven.  I know we have just met, but time is short and we need to reinforce the troops in the mountain pass, so I will not waste your time with pleasantries.<BR><BR>We have been trying to fight back the wicked <I>Horde Minions</I> which have recently begun attacking our cities - but to no avail.  We desperately need help!<BR><BR>Your first task will be to assess the situation in the mountain pass, and help our troops defeat the Horde Minions there.<BR><BR>Before I send you into battle however, it is time that I teach you a thing or two about the way of the Paladin.<BR><BR><U>The Paladin</U><BR><BR>Paladins are the holy warriors of the realm who have dedicated themselves as protectors of the virtues and vanquishers of all that is evil.<BR><BR>Paladins have several <a href = "?ForceTopic111">special abilities</a> that are not available to the ordinary warrior. Due to the spiritual nature of these abilities, the Paladin requires some amount of mana to activate them. In addition to mana, the Paladin is also required to spend a certain amount of <a href = "?ForceTopic109">tithing points</a> each time a special ability is used.<BR><BR>Tithing points and mana are automatically consumed when a special Paladin ability is activated. All Paladin abilities are activated through the <a href = "?ForceTopic114">Book of Chivalry</a><BR><BR>Go now, to the shrine just East of here, just before the doors and <a href = "?ForceTopic109">tithe</a> at least 500 gold.<BR><BR>Return here when you are done.
*********************
ID: 1060210

<U>The Paladin</U><BR><BR>Paladins are the holy warriors of the realm who have dedicated themselves as protectors of the virtues and vanquishers of all that is evil.<BR><BR>Paladins have several special abilities that are not available to the ordinary warrior.  Due to the spiritual nature of these abilities, the Paladin requires some amount of mana to activate them.  In addition to mana, the Paladin is also required to spend a certain amount of <a href = "?ForceTopic109">tithing points</a> each time a special ability is used.<BR><BR>Tithing points and mana are automatically consumed when a special Paladin ability is activated.  All Paladin abilities are activated through the <I>Book of Chivalry</I><BR><BR>Go now, to the shrine just East of here, just before the doors and <a href = "?ForceTopic109">tithe</a> at least 500 gold.<BR><BR>Return here when you are done.
*********************
ID: 1060211

<I>Cleanse by Fire</I> is the basic Cure ability for the Paladin.  The Paladin uses the Cleanse by Fire ability to neutralize any poisons from a target.  When he does this, he takes an amount of fire damage based on a combination of his Karma and Chivalry levels.  The lower the Paladin's Karma, the higher the fire damage.  The higher the Paladin's Chivalry skill is, the lower the amount of fire damage taken.
*********************
ID: 1060212

<I>Close Wounds</I> is the basic healing ability for a Paladin.  Using this ability, allows the Paladin to target another player or creature for divine healing.  The amount of Hit Points healed depends on the Paladins level of Karma and their skill in Chivalry.  A lower level of Karma lowers the amount of healing but a higher skill level in Chivalry will raise the amount.
*********************
ID: 1060213

The <I>Consecrate Weapon</I> ability allows the Paladin to temporarily imbue the weapon he is holding with holy magic.<BR><BR> The result is a weapon that deals damage of a type equal to the targets worst resistance.  In other words,  if a consecrated weapon attacks a Fire Elemental, whose worst resistance is to cold, each hit with the Consecrated Weapon will deal cold damage to that fire elemental.<BR><BR>The duration of the effect is based off of the Paladin's level of Karma and Chivalry skill.  Lower Karma will shorten the effect, but higher Chivalry skill will lengthen the effect.
*********************
ID: 1060214

The <I>Dispel Evil</I> Paladin ability affects a small area around the Paladin.  Any evil creatures that come into the affected area may be destroyed or repelled, causing them to flee from combat.  This ability targets evil summoned creatures as well as non-summoned evil creatures.<BR><BR><I>Dispel Evil</I> can also target player Necromancers that are under effect of the <I>Wraith Form</I> spell.   The ability will cause transformed Necromancers to suffer some amount of Mana and Stamina loss.<BR><BR>The chance for successful use of this ability is modified by the Paladin's level of Karma and Chivalry skill.  While lower Karma will decrease the effectiveness of this ability, higher skill in Chivalry will increase it's effectiveness.
*********************
ID: 1060215

The Paladins <I>Divine Fury</I> ability allows him to wage a raging battle against the forces of evil, causing him to swing faster, hit better, and do more damage.  While under the effect of this Holy Fury, the Paladin's ability to defend himself is severely lowered.<BR><BR>In order to commit himself to the proper state of mind for this ability, the Paladin must be at full mana.
*********************
