The <I>Enemy of One</I> Paladin ability causes the <I>next</I> creature the Paladin strikes to become his mortal enemy.  For the duration of the effect, whenever the Paladin strikes a creature that is his sworn mortal enemy, his damage is greatly increased.<BR><BR>Because the Paladin is so completely focused on a specific enemy type, however, all other creature types will have their damage against the Paladin increased when they strike him.
*********************
ID: 1060218

The Paladins <I>Holy Light</I> ability is the only direct-damage ability that the Paladin possesses.  Calling on the powers of his faith, he may call forth a magnificent beacon of holy light which damages all enemies in a small radius around the caster.
*********************
ID: 1060219

The Paladins <I>Noble Sacrifice</I> ability allows him to sacrifice himself for the greater good of those in the area.  When the ability is used, the Paladin is taken down to one (1) Hit Point, one (1) Stamina, and one (1) Mana.<BR><BR>In response to the Paladin's sacrifice, all of the dead in the affected area are offered resurrection, while all of the living are Cured and Healed.
*********************
ID: 1060220

The Paladins <I>Remove Curse</I> ability allows him to remove all <I>Curse</I> type effects from a single target.  Curses include all Necromancer curses, as well as the spells Feeblemind, Clumsy, Weaken, and Paralyze.
*********************
ID: 1060221

The Paladin ability <I>Sacred Journey</I> mimics the mage spell of <I>Recall</I> almost exactly, in that it allows a Paladin to instantly travel to any location for which he has a marked recall rune.<BR><BR>The Paladin cannot take a <I>Sacred Journey</I> if he is targeting or is being targeted by any creature, or is in combat. 
*********************
ID: 1060222

Tithing points are gained by tithing gold to the Virtue Shrines.  A Paladin who tithes gold to the shrine is making manifest his devotion to the concepts and beliefs that the Shrines exemplify.<BR><BR>Once gained through an act of tithing, these 'points' may be used by the Paladin to summon the divine abilities granted to his class.<BR><BR>Each use of a Paladin Ability consumes Tithing Points in addition to the pure energy of Mana.
*********************
ID: 1060223

Players may tithe gold to the Virtue Shrines by opening the context sensitive menu interface on the shrine's Ankh.  There they may choose the <a href="?ForceTopic109">Tithe Gold</a> option, which will bring up the Tithing Interface.  The Tithing Interface lists the amount of gold the player is currently holding.  The player may then use the four arrows to convert Gold into Tithing points and vice versa.<BR><BR>When the <I>OK</I> button is clicked, the player's tithed Gold will be converted into the listed amount of Tithing Points.
*********************
